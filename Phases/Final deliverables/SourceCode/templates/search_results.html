<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth0 Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    {% if session %}
        <!-- <h1>Welcome <span class="text-green-500">{{session.userinfo.name}}</span>!</h1>
        <p><a href="/logout">Logout</a></p> -->
        <!-- <div><pre>{{pretty}}</pre></div> -->
        <header>
          <nav class="flex flex-wrap items-center justify-between w-full py-4 md:py-0 px-4 text-lg text-gray-700 bg-white">
            <div>
              <a href="/">
                <img src="../static/images/logo.png" alt="" class="w-24">
              </a>
              <form action="/search">
                <input type="text" name="search" id="search">
              </form>
             </div>
            
              <svg
                 xmlns="http://www.w3.org/2000/svg"
                 id="menu-button"
                 class="h-6 w-6 cursor-pointer md:hidden block"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke="currentColor"
               >
                 <path
                   stroke-linecap="round"
                   stroke-linejoin="round"
                   stroke-width="2"
                   d="M4 6h16M4 12h16M4 18h16"
                 />
               </svg>
            
            <div class="hidden w-full md:flex md:items-center md:w-auto" id="menu">
               <ul
                 class="
                   pt-4
                   text-base text-gray-700
                   md:flex
                   md:justify-between 
                   md:pt-0"
               >
                 <li>
                   <a class="md:p-4 py-2 block hover:text-green-400" href="#">All categories</a>
                 </li>
                 <li>
                   <a class="md:p-4 py-2 block hover:text-green-400" href="#">All Sources</a>
                 </li>
                 <li>
                  <select name="categories" id="categories">
                    <!-- "business", "entertainment", "general", "health", "science", "sports", "technology" -->
                    {% for category in categories %}
                      <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                  </select>
                 </li>
                 
                 <li>
                  {% if session %}
                    <a class="md:p-4 py-2 block hover:text-green-400 text-green-500" href="/user-info">User</a>
                  {% else %}
                    <a class="md:p-4 py-2 block hover:text-green-400 text-green-500" href="/login">Log in</a>
                  {% endif %}
                 </li>
               </ul>
             </div>
         </nav>
       </header>
       {{ search_results }}
    {% else %}
        <h1>Welcome Guest</h1>
        <p><a href="/login">Login</a></p>
    {% endif %}
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="../static/javascript/main.js"></script>
    <script>
      const button = document.querySelector('#menu-button');
      const menu = document.querySelector('#menu');

      console.log(button)

      button.addEventListener('click', () => {
        menu.classList.toggle('hidden');
        console.log(menu.classList)
      });


    </script>
  </body>
</html>
